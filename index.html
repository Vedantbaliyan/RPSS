<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headingbox">
            <h1>Rock-Paper-Scissor</h1>
        </div>
        <div class="choicebox">
            <div class="box1">
            <div class="choice" id="rock">
                <img src="rock.png" alt="">
            </div>
            <div class="name">
                <p>Rock</p>
            </div>
        </div>
        <div class="box1">
            <div class="choice" id="paper">
                <img src="paper.png" alt="">
            </div>
            <div class="name">
                <p>Paper</p>
            </div>
        </div>
        <div class="box1">
            <div class="choice" id="scissor">
                <img src="scissors.png" alt="">
            </div>
            <div class="name">
                <p>Scissor</p>
            </div>
        </div>
        </div>
        <div class="msgbox">
            <div class="parabox1">
                <p id="userscore">0</p>
                <p>You</p>
            </div>
            <div class="parabox2">
                <p id="compscore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="movebox">
            <p id="msg">Play your move</p>
        </div>
        <div class="footerbox">
            <p>&#169 All Rights Reserved @Vedant Baliyan</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
